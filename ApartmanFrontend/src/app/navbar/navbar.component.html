<div class="navbar">
    <div class="nav-menu">
      <div *ngFor="let navItem of navItems; let i = index" class="link" [class.active]="i === activeIndex" (click)="setActiveIndex(i)">
        <div class="nav-button">
          <img class="button-img" [src]="'../../assets/nav_icons/' + navItem.icon" [alt]="navItem.title + '-icon'">
          <p class="button-title">{{ navItem.title }}</p>
        </div>
      </div>
    </div>
  </div>
