
<div class="navbar">
    <div class="nav-menu">
      <div *ngFor="let navItem of navItems; let i = index" class="link" [class.active]="i === activeIndex" (click)="setActiveIndex(i)">
        
        <div class="nav-button">
          <fa-icon [icon]="navItem.icon" [style.color]="iconColor"></fa-icon>
          <p class="button-title">{{ navItem.title }}</p>
        </div>
      </div>
    </div>
  </div>
